name: Test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'yarn'
      - name: Install Dependency
        run: yarn --frozen-lockfile
      - run: yarn test
